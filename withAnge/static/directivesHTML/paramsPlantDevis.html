                <div class="spacer">
                    <form id="formPltsActsParam" name="formPltsActsParam" class="form-horizontal" novalidate>
                        <h2>Guyot Simple ou Guyot Double</h2>            
                        <div ng-if="conf.guyots" class="radio">
                          <label>
                            <input ng-model="params.optionsguyot" type="radio" name="optionsguyot" id="optionsguyot1" value="gs" checked>
                            Guyot Simple
                          </label>
                        </div>
                        <div ng-if="conf.guyotd" class="radio">
                          <label>
                            <input ng-model="params.optionsguyot" type="radio" name="optionsguyot" id="optionsguyot2" value="gd">
                            Guyot Double
                          </label>
                        </div>
                        <div class="spacer" ng-if="paramsuperficie">
                            <h2>Dimension du terrain</h2>
                            <div class="form-group">
                                <label for="inputsuperficie" class="col-sm-2 control-label">Superficie</label>
                                <div class="col-sm-10">
                                    <input class="form-control"   
                                        type="number"
                                        min="0" 
                                        id="inputsuperficie"
                                        value="0"
                                         ng-model="params.optionssuperficie" 
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputdistanceps" class="col-sm-2 control-label">Distance entre Ceps</label>
                                <div class="col-sm-10">
                                    <input class="form-control"  
                                        type="number"
                                        min="0" 
                                        id="inputdistanceps" 
                                        value="0"
                                         ng-model="params.optionsdistceps" 
                                    />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputdistancerangs" class="col-sm-2 control-label">Distance entre Rangs</label>
                                <div class="col-sm-10">
                                    <input class="form-control"  
                                        type="number"
                                        min="0" 
                                        id="inputdistancerangs"
                                        value="0"
                                         ng-model="params.optionsdistrangs" 
                                    />
                                </div>
                            </div>
                        </div>

                        <div class="spacer">
                            <button ng-click="selecthome()" 
                                class="btn btn-info text-center">Revenir au DÃ©but
                            </button>
                            <button ng-click="selectdevis()" 
                                class="btn btn-info pull-right"
                                ng-disabled="formPltsActsParam.$pristine">Choisir vos prestations
                            </button>
                        </div>
                        <div class="spacer">
                                            <pre class="well"> {{ params }} </pre>
                        </div>
                    </form>

                </div>
